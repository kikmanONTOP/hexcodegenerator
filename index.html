<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>github.com/kikmanONTOP</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    min-height: 100vh;
    background: linear-gradient(90deg, #e52e71, #ff8a00);
    overflow: hidden;
    position: relative;
  }

  .container {
    text-align: center;
    margin-top: 50px;
    position: absolute;
    z-index: 1;
  }

  h1 {
    color: #fff;
    margin-bottom: 20px;
  }

  .color-box {
    width: 200px;
    height: 200px;
    margin: 20px auto;
    border: 1px solid #fff;
    position: relative;
  }

  .color-info {
    color: #fff;
    margin-top: 10px;
  }

  #copyBtn {
    margin-top: 10px;
    padding: 5px 10px;
    font-size: 12px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  #copyBtn:hover {
    background-color: #555;
  }

  #generateBtn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
  }

  #generateBtn:hover {
    background-color: #555;
  }

  section {
    position: relative;
    width: 100%;
    height: 100vh;
    background: #3586ff;
    overflow: hidden;
  }

  section .air {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    background: url(https://1.bp.blogspot.com/-xQUc-TovqDk/XdxogmMqIRI/AAAAAAAACvI/AizpnE509UMGBcTiLJ58BC6iViPYGYQfQCLcBGAsYHQ/s1600/wave.png);
    background-size: 1000px 100px;
  }

  section .air.air1 {
    animation: wave 30s linear infinite;
    z-index: 1000;
    opacity: 1;
    animation-delay: 0s;
    bottom: 0;
  }

  section .air.air2 {
    animation: wave2 15s linear infinite;
    z-index: 999;
    opacity: 0.5;
    animation-delay: -5s;
    bottom: 10px;
  }

  section .air.air3 {
    animation: wave 30s linear infinite;
    z-index: 998;
    opacity: 0.2;
    animation-delay: -2s;
    bottom: 15px;
  }

  section .air.air4 {
    animation: wave2 5s linear infinite;
    z-index: 997;
    opacity: 0.7;
    animation-delay: -5s;
    bottom: 20px;
  }

  @keyframes wave {
    0% {
      background-position-x: 0px;
    }
    100% {
      background-position-x: 1000px;
    }
  }

  @keyframes wave2 {
    0% {
      background-position-x: 0px;
    }
    100% {
      background-position-x: -1000px;
    }
  }
</style>
</head>
<body>

<section>
  <div class="air air1"></div>
  <div class="air air2"></div>
  <div class="air air3"></div>
  <div class="air air4"></div>
</section>


<div class="container">
  <h1>Hex Generator</h1>
  <div class="color-box" id="colorBox"></div>
  <span class="color-info" id="hexCode"></span>
  <button id="copyBtn" onclick="copyToClipboard()">Copy Hex code</button>
  <button id="generateBtn" onclick="generateHex()">Generate Hex code</button>
</div>

<script>
  function generateHex() {
    let hex = '#';
    const characters = '0123456789ABCDEF';
    for (let i = 0; i < 6; i++) {
      hex += characters[Math.floor(Math.random() * 16)];
    }
    document.getElementById('colorBox').style.backgroundColor = hex;
    document.getElementById('hexCode').textContent = hex;
  }

  function copyToClipboard() {
    const hexCode = document.getElementById('hexCode');
    const tempInput = document.createElement('input');
    tempInput.value = hexCode.textContent;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand('copy');
    document.body.removeChild(tempInput);
    alert('Hex code copied to clipboard: ' + hexCode.textContent);
  }
</script>
</body>
</html>
